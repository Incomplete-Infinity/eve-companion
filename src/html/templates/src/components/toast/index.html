<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Template</title>
    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css"
      rel="stylesheet"
      integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M="
      crossorigin="anonymous"
    />
    <!-- Halfmoon modern core theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/cores/halfmoon.modern.css"
      rel="stylesheet"
      integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs="
      crossorigin="anonymous"
    />
    <link
      id="topcoat-stylesheet"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-dark.min.css"
    />
  </head>

  <body data-bs-theme="dark" data-bs-core="modern">
    <div class="btn-group p-5">
      <button type="button" class="btn btn-success" id="success-toast-btn">
        Success
      </button>
      <button type="button" class="btn btn-info" id="info-toast-btn">
        Info
      </button>
      <button type="button" class="btn btn-warning" id="warning-toast-btn">
        Warning
      </button>
      <button type="button" class="btn btn-danger" id="danger-toast-btn">
        Danger
      </button>
    </div>

    <!-- ðŸ”¹ Toast Container (Needed for stacking) -->
    <div
      id="toast-container"
      class="toast-container position-fixed bottom-0 end-0 p-3"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <!-- ðŸ”¹ Hidden Template for Toasts -->
    <template id="toast-template">
        <hgroup class="toast show fade" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-autohide="true">
          <header class="toast-header">
            <strong class="me-auto">
              <slot class="toast-title" name="title">Default Title</slot>
            </strong>
            <small>
              <time datetime="">
                <slot name="time">Just now</slot>
              </time>
            </small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </header>
          <div class="toast-body">
            <slot name="body">Default toast body</slot>
          </div>
        </hgroup>
      </template>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha256-whL0tQWoY1Ku1iskqPFvmZ+CHsvmRWx/PIoEvIeWh4I="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ="
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
